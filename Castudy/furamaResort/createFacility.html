<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style th:replace="~{customer/layout::head}"></style>
</head>
<body>
<div style="padding-left: 30px">
<h3>Add New Facility</h3>
<p>
    <a href="facility.html" >
        Back to facility list
    </a>
</p>
<div id="form" >
    <form>
        <div class="col-6">
        <input type="hidden"/>
        <div class="mb-3">
            <label>Facility Type</label>
            <select class="form-control"  onchange="facilitys(this.value)">
                    <option th:value="villa" th:text="villa" >Villa</option>
                    <option th:value="room" th:text="room">Room </option>
                    <option th:value="house" th:text="house">House</option>

            </select>
        </div>
        <div class="mb-3">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" />

        </div>
        <div class="mb-3">
            <label>Area</label>
            <input class="form-control"  type="number" />

        </div>

        <div class="mb-3">
            <label>Cost</label>
            <input  class="form-control" type="number" />

        </div>
        <div class="mb-3">
            <label>Max People</label>
            <input  class="form-control"  type="number" />

        </div>
        <div class="villa house">
            <label>Standard Room</label>
            <input class="form-control"  type="text" />

        </div>
        <div  class="villa house">
            <label>Description Other Convenience</label>
            <input type="text" class="form-control" />

        </div>
        <div  class="villa">
            <label>Pool Area</label>
            <input type="text" class="form-control" />

        </div>
        <div class="villa house">
            <label >Number OfF loors</label>
            <input type="text" class="form-control" />

        </div>
        <div class="room" style="display: none">
            <label>Facility Free</label>
            <input type="text" class="form-control" />
        </div>
        <div>
            <label>Rent Type</label>

                <select  class="form-control" >
                    <option th:text="Year" >Year</option>
                    <option  th:text="Month">Month</option>
                    <option  th:text="Day">Day</option>
                    <option th:text="Time">Time</option>
                </select>


        </div>
            <br>
        <input type="submit" value="Save"/>
        </div>
    </form>
</div>
</div>
<script>

    function facilitys(id) {
        house = document.getElementsByClassName("house");
        room = document.getElementsByClassName("room");
        villa = document.getElementsByClassName("villa");
        for (let i = 0; i < house.length; i++) {
            house[i].style.display = "none";
        }
        for (let i = 0; i < room.length; i++) {
            room[i].style.display = "none";
        }
        for (let i = 0; i < villa.length; i++) {
            villa[i].style.display = "none";
        }
        if (id == 1) {
            for (let i = 0; i < villa.length; i++) {
                villa[i].style.display = "block";
            }
        } else if (id == 2) {
            for (let i = 0; i < house.length; i++) {
                house[i].style.display = "block";
            }
        } else {
            for (let i = 0; i < room.length; i++) {
                room[i].style.display = "block";
            }
        }
    }
</script>
<footer ></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
