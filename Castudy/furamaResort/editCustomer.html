<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style th:replace="~{customer/layout::head}"></style>
</head>
<body>
<div style="padding-left: 30px">
    <p>
        <a href="customer.html">
            Back to customer list
        </a>
    </p>
    <div id="form">
        <form>
            <div class="col-6">
                <input type="hidden"/>
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control" width="500">

                </div>
                <div class="mb-3">
                    <label class="form-label">Birthday</label>
                    <input type="date" class="form-control" width="500">
                </div>
                <div class="mb-3">
                    <label class="form-label">gender</label>
                    <select th:field="*{gender}" class="form-control">
                        <option th:value="0" th:text="Male">Male</option>
                        <option th:value="1" th:text="FeMale">FeMale</option>
                        <option th:value="2" th:text="LGBT">LGBT</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">idCard</label>
                    <input type="number" th:field="*{idCard}" class="form-control"/>

                </div>
                <div class="mb-3">
                    <label class="form-label">numberPhone</label>
                    <input type="number" th:field="*{numberPhone}" class="form-control"/>

                </div>
                <div>
                    <label class="form-label">email</label>
                    <input type="text" th:field="*{email}" class="form-control"/>

                </div>
                <div>
                    <label class="form-label">Address</label>
                    <input type="text" th:field="*{address}" class="form-control"/>
                </div>
                <div class="villa">
                    <label class="form-label">customerType</label>
                    <select th:field="*{customerType}" class="form-control">
                        <option>Diamond</option>
                        <option>Platinium</option>
                        <option>Gold</option>
                        <option>Silver</option>
                        <option>Member</option>
                    </select>


                    <br>
                    <input type="submit" value="Save"/>
                </div>
            </div>
        </form>
    </div>
</div>

<footer></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
