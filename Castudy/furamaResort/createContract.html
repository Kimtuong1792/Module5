<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style th:replace="~{customer/layout::head}"></style>
</head>
<body>
<div style="padding-left: 30px">
    <p>
        <a href="contact.html.html">
            Back to contract list
        </a>
    </p>
    <div id="form">
        <form>
            <div class="col-6">
                <input type="hidden"/>
                <div class="mb-3">
                    <label class="form-label">Start Date</label>
                    <input type="date" class="form-control" th:field="*{startDate}" width="500">
                </div>
                <div class="mb-3">
                    <label class="form-label">End Date</label>
                    <input type="date" class="form-control" th:field="*{endDate}" width="500">
                </div>
                <div class="mb-3">
                    <label class="form-label">deposit</label>
                    <input type="number" class="form-control" th:field="*{deposit}" width="500">

                </div>
                <div class="mb-3">
                    <label class="form-label">Customer</label>
                    <select th:field="*{gender}" class="form-control">
                        <option>Truong Thi Huyen</option>
                        <option>Le Thuan Dat</option>
                        <option>Tran Kim Tuong</option>
                    </select>
                </div>


                <div class="mb-3">
                    <label class="form-label">facility</label>
                    <select class="form-control">
                        <option>Villa</option>
                        <option>House</option>
                        <option>Room</option>
                    </select>
                </div>

                <br>
                <input type="submit" value="Save"/>
            </div>

        </form>
    </div>
</div>

<footer></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
