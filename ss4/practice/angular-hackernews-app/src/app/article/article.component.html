<app-hearder></app-hearder>
<div class="body">
  <div class="vc_empty_space" style="height: 100px"><span class="vc_empty_space_inner"></span></div>
  <h2 align="center">Today's article</h2>
  <hr>
  <div *ngFor="let art of articles">
<img src="assets/AngularJS-Shield.svg" style="width: 200px ; height: 70px">
      <a href="{{art.url}}" target="_blank">{{art.title}}</a>
 : <app-like></app-like>
  </div>
  <hr>
  <div>
    <h2>Article Information</h2>
    <table>
      <tr>
        <td>Title:</td>
        <td><textarea [(ngModel)]="article.title" cols="70"></textarea></td>
      </tr>
      <tr>
        <td>Url:</td>
        <td>
          <textarea [(ngModel)]="article.url" cols="70"></textarea>
        </td>
      </tr>
      <tr>
        <td></td>
        <td><button style="float: right" (click)="addNewArticle()" class="btn-danger">Add</button></td>
      </tr>
    </table>
  </div>
  <hr>
</div>

<app-footer></app-footer>
